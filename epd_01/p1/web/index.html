<html>
    <head>
        <title>P1_epd1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />

    </head>
    <body>
        <div class="middle">
            <h1>Rellene el siguiente formulario</h1>
            <form action="recogidaDatos.jsp">
                <!--  Fancy inputs  -->
                <div id="fancy-inputs">
                    <label class="input">
                        <input type="text" name="nombre" required />
                        <span><span>Nombre</span></span>
                    </label>

                    <label class="input">
                        <input type="text" name="apellidos" required />
                        <span><span>Apellidos</span></span>
                    </label>

                    <label class="input">
                        <input type="email" name="email" required />
                        <span><span>Email</span></span>
                    </label>
                </div>

                <div id="fancy-radio">

                    <div class="si">
                        <input type="radio" name="estudioIT" id="questions" value="Si he estudiado antes IT" class="pull-left" style="display: none;">
                        <label class="radio questions" for="questions">Si he estudiado antes IT</label>

                        <div style="display: inline-block">
                            <label>JSP<input type="checkbox" name="jsp" value="jsp"/></label>
                            <label>STRUTS<input type="checkbox"  name="struts" value="struts"/></label>
                            <label>HIBERNATE<input type="checkbox"  name="hibernate" value="hibernate"/></label>
                        </div>
                    </div>

                    <div class="no">
                        <input type="radio" name="estudioIT" id="photo" class="pull-left" style="display: none;">
                        <label class="radio photo" for="photo">No he estudiado antes IT</label>

                        <div style="display: inline-block">
                            <label>Nota esperada<input type="number"  name="nota" value="nota" min="0" max="15"/></label>
                        </div>
                    </div>

                </div>

                <input class="btn" type="submit" name="enviar" value="Enviar"/>
            </form>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="index.js" type="text/javascript"></script>
        <footer>
            <p style="text-align: center">Grupo&nbsp;08&nbsp;IT</p>
            <p style="text-align: center">Juan Antonio L&oacute;pez Cano y Susana de la Calle Iglesias</p>
        </footer>
    </body>


</html>
